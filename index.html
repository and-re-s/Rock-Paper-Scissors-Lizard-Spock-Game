<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You
          <h3>
            <span class="choice" id="playerChoice">Choice:</span
            ><span class="score" id="playerScore">Score: 0</span>
          </h3>
        </h2>
        <div class="options" id="player">
          <img
            src="./docs/assets/player/player-rock.svg"
            width="50"
            height="50"
            class="player icon"
            title="Rock"
            id="playerRock"
            onclick="select('rock')"
          />

          <img
            src="./docs/assets/player/player-paper.svg"
            width="50"
            height="50"
            class="player icon"
            title="Paper"
            id="playerPaper"
            onclick="select('paper')"
          />
          <img
            src="./docs/assets/player/player-scissor.svg"
            width="50"
            height="50"
            class="player icon"
            title="Scissors"
            id="playerScissors"
            onclick="select('scissors')"
          />
          <img
            src="./docs/assets/player/player-lizard.svg"
            width="50"
            height="50"
            class="player icon"
            title="Lizard"
            id="playerLizard"
            onclick="select('lizard')"
          />
          <img
            src="./docs/assets/player/player-spock.svg"
            width="50"
            height="50"
            class="player icon"
            title="Spock"
            id="playerSpock"
            onclick="select('spock')"
          />
        </div>
      </div>
      <!-- Player Container -->
      <div class="computer-container" id="computer">
        <h2>
          Computer
          <h3>
            <span class="choice" id="computerChoice">Choice: </span
            ><span class="score" id="computerScore" id="computer"
              >Score: 0</span
            >
          </h3>
        </h2>
        <div class="options" id="computer">
          <img
          src="./docs/assets/computer/computer-rock.svg"
          width="50"
          height="50"
            class="computer icon"
            title="Rock"
            id="computerRock"
          >
          <img
          src="./docs/assets/computer/computer-paper.svg"
          width="50"
          height="50"
            class="computer icon"
            title="Paper"
            id="computerPaper"
          >
          <img
          src="./docs/assets/computer/computer-scissor.svg"
          width="50"
          height="50"
            class="computer icon"
            title="Scissors"
            id="computerScissors"
          >
          <img
          src="./docs/assets/computer/computer-lizard.svg"
          width="50"
          height="50"
            class="computer icon"
            title="Lizard"
            id="computerLizard"
          >
          <img
          src="./docs/assets/computer/computer-spock.svg"
          width="50"
          height="50"
            class="computer icon"
            title="Spock"
            id="computerSpock"
          ></i>
        </div>
      </div>
      <div class="game-rules-container" style="display: none">
        <div class="game-rules-header">
          <h2>Game Rules</h2>
        </div>
        <div class="game-rules">
          <span class="rule"
            ><img
            src="./docs/assets/player/player-rock.svg"
            width="50"
            height="50"
              class="player"
              title="Rock"
            >
            beats
            <img
            src="./docs/assets/computer/computer-scissor.svg"
            width="50"
            height="50"
              class="computer"
              title="Scissors"
            >
            <img
            src="./docs/assets/computer/computer-lizard.svg"
            width="50"
            height="50"
              class="computer"
              title="Lizard"
            ></span>
          <span class="rule"
            ><img
            src="./docs/assets/player/player-paper.svg"
            width="50"
            height="50" class="player" title="Paper"> beats
            <img
            src="./docs/assets/computer/computer-rock.svg"
            width="50"
            height="50"
              class="computer"
              title="Rock"
            ><img
            src="./docs/assets/computer/computer-spock.svg"
            width="50"
            height="50"
              class="computer"
              title="Spock"
            ></span>
          <span class="rule"
            ><img
            src="./docs/assets/player/player-scissor.svg"
            width="50"
            height="50"
              class="player"
              title="Scissors"
            >
            beats
            <img
            src="./docs/assets/computer/computer-paper.svg"
            width="50"
            height="50" class="fa-regular fa-hand fa-3x computer" title="Paper">
            <img
            src="./docs/assets/computer/computer-lizard.svg"
            width="50"
            height="50"
              class="computer"
              title="Lizard"
            >
          </span>
          <span class="rule">
            <img
            src="./docs/assets/player/player-lizard.svg"
            width="50"
            height="50"
              class="player"
              title="Lizard"
            >
            beats
            <img
            src="./docs/assets/computer/computer-paper.svg"
            width="50"
            height="50" class="computer" title="Paper">
            <img
            src="./docs/assets/computer/computer-spock.svg"
            width="50"
            height="50" class="computer" title="Spock">
            </span>
          <span class="rule">
            <img
            src="./docs/assets/player/player-spock.svg"
            width="50"
            height="50" class="player" title="Spock">
            beats
            <img
            src="./docs/assets/computer/computer-rock.svg"
            width="50"
            height="50"
              class="computer"
              title="Rock"
            >
            <img
            src="./docs/assets/computer/computer-scissor.svg"
            width="50"
            height="50"
              class="computer"
              title="Scissors"
            ></span
          ><span class="hide-rules" onclick="showRules()">Hide rules</span>
        </div>
      </div>
      <div class="game-menu">
        <img src="./docs/assets/question.svg"
        width="35"
            height="35"
          class="support-icons"
          title="How to play"
          onclick="showRules()"
        >
        <img src="./docs/assets/reload.svg"
        width="35"
            height="35"
          class="support-icons"
          title="Reset"
          onclick="resetAll()"
        >
      </div>
      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
    <script src="confetti.js" type="module"></script>
  </body>
</html>
