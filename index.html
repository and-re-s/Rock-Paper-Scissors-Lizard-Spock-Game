<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/d6cbfc7ee0.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You
          <h3>
            <span class="choice" id="playerChoice">Choice:</span
            ><span class="score" id="playerScore">Score: 0</span>
          </h3>
        </h2>
        <div class="options" id="player">
          <i
            class="fa-regular fa-hand-back-fist fa-3x"
            title="Rock"
            id="playerRock"
            onclick="select('rock')"
          ></i>
          <i
            class="fa-regular fa-hand fa-3x"
            title="Paper"
            id="playerPaper"
            onclick="select('paper')"
          ></i>
          <i
            class="fa-regular fa-hand-scissors fa-3x"
            title="Scissors"
            id="playerScissors"
            onclick="select('scissors')"
          ></i>
          <i
            class="fa-regular fa-hand-lizard fa-3x"
            title="Lizard"
            id="playerLizard"
            onclick="select('lizard')"
          ></i>
          <i
            class="fa-regular fa-hand-spock fa-3x"
            title="Spock"
            id="playerSpock"
            onclick="select('spock')"
          ></i>
        </div>
      </div>
      <!-- Player Container -->
      <div class="computer-container" id="computer">
        <h2>
          Computer
          <h3>
            <span class="choice" id="computerChoice">Choice: </span
            ><span class="score" id="computerScore" id="computer"
              >Score: 0</span
            >
          </h3>
        </h2>
        <div class="options" id="computer">
          <i
            class="fa-regular fa-hand-back-fist fa-3x"
            title="Rock"
            id="computerRock"
          ></i>
          <i
            class="fa-regular fa-hand fa-3x"
            title="Paper"
            id="computerPaper"
          ></i>
          <i
            class="fa-regular fa-hand-scissors fa-3x"
            title="Scissors"
            id="computerScissors"
          ></i>
          <i
            class="fa-regular fa-hand-lizard fa-3x"
            title="Lizard"
            id="computerLizard"
          ></i>
          <i
            class="fa-regular fa-hand-spock fa-3x"
            title="Spock"
            id="computerSpock"
          ></i>
        </div>
      </div>
      <div class="game-rules-container" style="display: none">
        <div class="game-rules-header">
          <h2>Game Rules</h2>
        </div>
        <div class="game-rules">
          <span class="rule"
            ><i
              class="fa-regular fa-hand-back-fist fa-3x player"
              title="Rock"
            ></i>
            beats
            <i
              class="fa-regular fa-hand-scissors fa-3x computer"
              title="Scissors"
            ></i>
            <i
              class="fa-regular fa-hand-lizard fa-3x computer"
              title="Lizard"
            ></i
          ></span>
          <span class="rule"
            ><i class="fa-regular fa-hand fa-3x player" title="Paper"></i> beats
            <i
              class="fa-regular fa-hand-back-fist fa-3x computer"
              title="Rock"
            ></i
            ><i
              class="fa-regular fa-hand-spock fa-3x computer"
              title="Spock"
            ></i
          ></span>
          <span class="rule"
            ><i
              class="fa-regular fa-hand-scissors fa-3x player"
              title="Scissors"
            ></i>
            beats
            <i class="fa-regular fa-hand fa-3x computer" title="Paper"></i>
            <i
              class="fa-regular fa-hand-lizard fa-3x computer"
              title="Lizard"
            ></i>
          </span>
          <span class="rule">
            <i
              class="fa-regular fa-hand-lizard fa-3x player"
              title="Lizard"
            ></i>
            beats
            <i class="fa-regular fa-hand fa-3x computer" title="Paper"></i>
            <i class="fa-regular fa-hand-spock fa-3x computer" title="Spock">
            </i
          ></span>
          <span class="rule">
            <i class="fa-regular fa-hand-spock fa-3x player" title="Spock"></i>
            beats
            <i
              class="fa-regular fa-hand-back-fist fa-3x computer"
              title="Rock"
            ></i>
            <i
              class="fa-regular fa-hand-scissors fa-3x computer"
              title="Scissors"
            ></i></span
          ><span class="hide-rules" onclick="showRules()">Hide rules</span>
        </div>
      </div>
      <div class="game-menu">
        <i
          class="fa-solid fa-question"
          title="How to play"
          onclick="showRules()"
        ></i>
        <i
          class="fas fa-sync-alt reset-icon"
          title="Reset"
          onclick="resetAll()"
        ></i>
      </div>
      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
    <!-- <script src="confetti.js" type="module"></script> -->
  </body>
</html>
